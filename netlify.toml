[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Firebase API keys are safe to expose in client-side code
  # Security is enforced by Firestore rules, not by hiding the key
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
